name: Update Mermaid ERD

on:
  push:
    paths:
      - 'docs/ERD/WhoReads.sql'
    branches:
      - main
      - develop

jobs:
  generate-erd:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run generation script
        run: python docs/ERD/sql_to_mermaid.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: Update ERD.md due to schema change"
          title: "[Docs] ERD 자동 업데이트"
          body: |
            DDL(`WhoReads.sql`) 변경에 따라 `ERD.md`를 자동 생성했습니다.

            > 이 PR은 GitHub Actions에 의해 자동 생성되었습니다.
          branch: docs/auto-update-erd
          base: ${{ github.ref_name }}
          delete-branch: true
          add-paths: docs/ERD/ERD.md
