name: CI

on:
  pull_request:
    branches: [develop, main]

jobs:
  build:
    runs-on: ubuntu-latest

    # [중요] 여기에 DB와 Redis 서비스를 추가해야 합니다!
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        # [여기 추가!] Redis가 핑을 받아줄 때까지 기다리는 헬스체크 옵션
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Detect source changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            source:
              - '!docs/**'

      - name: Checkout code
        if: steps.changes.outputs.source == 'true'
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: steps.changes.outputs.source == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        if: steps.changes.outputs.source == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: steps.changes.outputs.source == 'true'
        run: chmod +x gradlew

      - name: Setup Firebase secret key
        if: steps.changes.outputs.source == 'true'
        run: |
          mkdir -p ./src/main/resources/firebase
          echo "${{ secrets.FIREBASE_SECRET_JSON_BASE64 }}" | base64 -d > ./src/main/resources/firebase/secret-key.json

      - name: Build with Gradle
        if: steps.changes.outputs.source == 'true'
        run: ./gradlew build -x test
      - name: Run tests
        if: steps.changes.outputs.source == 'true'
        run: ./gradlew test
        env:
          FIREBASE_SECRET_PATH: firebase/secret-key.json
